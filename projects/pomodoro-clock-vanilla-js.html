<!DOCTYPE html>
<html>
<head>
<title>pormodo clock</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Lato:400,900|Roboto' rel='stylesheet' type='text/css'>
<style>
  .container {
     font-family: 'Roboto', sans-serif;
     font-size: 14px;
     margin-top: 0px;
   }
</style>
</head>
<body>
  <div class="container" align=center>
      <img class="img-responsive" src="http://dariknews.bg/uploads/news_images/201510/photo_verybig_1510783.jpg">
      <div class="col-sm-8 col-sm-offset-2 well">
          <h3 id="clockdiv"></h3>
          <!--<p id ="demo">info here</p>-->
      </div>
   </div>
<script>
var deadline = 'January 23 2017 12:00:00 GMT+0200';
//var deadline = Date.parse(new Date());
//deadline = deadline + (25*60*1000);
//document.getElementById("demo").innerHTML = deadline;

initializeClock('clockdiv', deadline);

function getTimeRemaining(endtime){
  var t = Date.parse(endtime) - Date.parse(new Date());
  var seconds = Math.floor( (t/1000) % 60 );
  var minutes = Math.floor( (t/1000/60) % 60 );
  var hours = Math.floor( (t/(1000*60*60)) % 24 );
  var days = Math.floor( t/(1000*60*60*24) % 7 );
  var weeks = Math.floor( t/(1000*60*60*24*7));
  return {
    'total': t,
    'weeks': weeks,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
  };
}

function initializeClock(id, endtime){
  var clock = document.getElementById(id);
  var timeinterval = setInterval(function(){
    var t = getTimeRemaining(endtime);
    clock.innerHTML = 'weeks: ' + t.weeks + ' | ' +
                      'days: ' + t.days + ' | ' +
                      'hours: '+ t.hours + ' | ' +
                      'minutes: ' + t.minutes + ' | ' +
                      'seconds: ' + t.seconds;
    if(t.total<=0){
      clearInterval(timeinterval);
    }
  },1000);
}

</script>
</body>
</html>
