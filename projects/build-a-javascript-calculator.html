<script>
var number = "",
    temp = "",
    total = 0,
    arr = [],
    arrShow = [],
    arrTemp = [],
    dotOn = false;;

function funcClear() {
    number = "";
    temp = "";
    arr = [];
    dotOn = false;
    arrShow = [];
    arrTemp = [];
    document.getElementById("demo").innerHTML = 0;
    document.getElementById("demo2").innerHTML = 0;
}
function funcReset() {
    setTimeout(function(){ funcClear(); }, 3000);
}
function funcTotal() {
    if (number) {
        arr.push(number);
        arrShow.push(number);
        number = "";
    } else {
        arr.pop();
    }

    total = arr.splice(0,1);

    while (arr.length > 0) {
        arrTemp = arr.splice(0, 2);
        if (arrTemp[0] == '-') {total = (1*total) - (1*arrTemp[1]);}
        if (arrTemp[0] == '+') {total = (1*total) + (1*arrTemp[1]);}
        if (arrTemp[0] == '/') {total = (1*total) / (1*arrTemp[1]);}
        if (arrTemp[0] == '*') {total = (1*total) * (1*arrTemp[1]);}
        total = (Math.round(total * 100) / 100);
        var totalStr = total.toString();
        if (totalStr.length < 12) {
            document.getElementById("demo").innerHTML = total;
            document.getElementById("demo2").innerHTML = arrShow.join(' ');
        } else {
            document.getElementById("demo").innerHTML = "Number too big";
            document.getElementById("demo2").innerHTML = "Resetting in 3 seconds...";
            funcReset();
        }
    }
    number = (Math.round(total * 100) / 100);
    temp = "";
    arr = [];
    dotOn = false;
    arrShow = [];
    arrTemp = [];
}
function funcSub() {
    if (number) {
        arr.push(number);
        arr.push('-');
        arrShow.push(number);
        arrShow.push('-');
        temp = number;
        number = "";
        dotOn = false;
        document.getElementById("demo").innerHTML = "-";
        document.getElementById("demo2").innerHTML = arrShow.join(' ');
    }
}
function funcAdd() {
    if (number) {
        arr.push(number);

        temp = number;

        document.getElementById("demo").innerHTML = "+";
        document.getElementById("demo2").innerHTML = arrShow.join(' ');
    }
}
function funcDiv() {
    if (number) {

    }
}

    }
}
function funcDot() {
    if (number) {
        if (!dotOn) {
            dotOn = true;
            number = number.concat(".");
            document.getElementById("demo").innerHTML = number;
            if (arrShow.length > 0) {
                document.getElementById("demo2").innerHTML = arrShow.join(' ');
            } else {
                document.getElementById("demo2").innerHTML = 0;
            }
        }
    }
}
