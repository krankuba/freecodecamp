<!DOCTYPE html>
<html ng-app="radaCountdown">

<head>
    <title>Rada Countdown</title>
    <script data-require="angularjs@1.5.8" data-semver="1.5.8" src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900|Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
    <script src="countdown.js"></script>
</head>

<body ng-controller="TimeController">
  <div class="container" align=center>
    <img class="img-responsive" src="http://dariknews.bg/uploads/news_images/201510/photo_verybig_1510783.jpg">
    <div class="col-sm-8 col-sm-offset-2 well">
        <h3>days: {{days}} | hours: {{hours}} | minutes: {{minutes}} | seconds: {{seconds}}</h3>
    </div>
 </div>
</body>
</html>
